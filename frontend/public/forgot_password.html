<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form method="POST" action="/forgot_password.html">
    <h2>Forgot Password</h2>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Send New Password</button>
    <br>
    <br>  
</form>
<div id="navigation">
    <button><a href="register.html">Register page</a></button>
    <button><a href="index.html">Index page</a></button>
    <button><a href="login.html">Login page</a></button>
</div>


<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Simulate sending an email with a new random password (for demonstration purposes)
        const email = document.getElementById('email').value;
        const newPassword = generateRandomPassword();
        console.log(`Email sent to ${email} with new password: ${newPassword}`);

        // Redirect to the change password page (replace 'change-password.html' with the actual filename)
        window.location.href = 'change-password.html';
    });

    function generateRandomPassword() {
        // This is a simple demonstration; you would typically generate a secure random password on the server side.
        return Math.random().toString(36).slice(2);
    }
</script>

</body>
</html>
